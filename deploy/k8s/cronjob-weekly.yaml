apiVersion: batch/v1
kind: CronJob
metadata:
  name: cad-weekly-report
  namespace: cad
spec:
  schedule: "0 8 * * 1"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 4
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      activeDeadlineSeconds: 600
      backoffLimit: 1
      template:
        spec:
          containers:
            - name: cad
              image: localhost:30500/cad:latest
              imagePullPolicy: Always
              command: ["/bin/sh", "-c"]
              args:
                - |
                  cad report \
                    --source shopify,cloudflare \
                    --config /config/cad-production.yaml \
                    --period 7d \
                    --format markdown \
                    --output /reports/cad-weekly-$(date +%Y%m%d).md \
                    --store
              envFrom:
                - secretRef:
                    name: cad-credentials
              env:
                - name: CAD_LOG_LEVEL
                  value: "INFO"
              volumeMounts:
                - name: reports
                  mountPath: /reports
                - name: config
                  mountPath: /config
              resources:
                requests:
                  memory: "128Mi"
                  cpu: "100m"
                limits:
                  memory: "256Mi"
                  cpu: "500m"
          restartPolicy: Never
          nodeSelector:
            app-worker: w4
          volumes:
            - name: reports
              hostPath:
                path: /opt/cad/reports
                type: DirectoryOrCreate
            - name: config
              configMap:
                name: cad-config
